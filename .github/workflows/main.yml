name: File Rename Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # Replace 'x' with the appropriate Python version

    - name: Run the script
      run: python main.py # Replace 'your_script.py' with the filename of your script
